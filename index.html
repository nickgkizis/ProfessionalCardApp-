<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Business Card Builder</title>
    <link rel="stylesheet" href="card.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card-builder-container">
        <!-- Form Section for Inputs -->
        <h1>Customize Your Business Card</h1>
        <div class="card-form">
            
            <div class="cf-1">
                <label>
                    <i class="fas fa-user"></i><input type="text" id="nameInput" placeholder="Your Name" oninput="updateCard()">
                </label>
                <label>
                    <i class="fas fa-briefcase"></i><input type="text" id="jobInput" placeholder="Your Job Title" oninput="updateCard()">
                </label>
                <label>
                    <i class="fab fa-linkedin"></i><input type="text" id="linkedinInput" placeholder="LinkedIn Profile" oninput="updateCard()">
                </label>
                <label>
                    <i class="fas fa-globe"></i><input type="text" id="webInput" placeholder="Your Web Page" oninput="updateCard()">
                </label>
                <label>
                    <i class="fab fa-github"></i><input type="text" id="githubInput" placeholder="GitHub Profile" oninput="updateCard()">
                </label>
                <label>
                    <i class="fas fa-map-marker-alt"></i><input type="text" id="locationInput" placeholder="Your Location" oninput="updateCard()">
                </label>
                <label>
                    <i class="fas fa-envelope"></i><input type="text" id="emailInput" placeholder="Your Email" oninput="updateCard()">
                </label>
                <label>
                    <i class="fas fa-phone"></i><input type="text" id="phoneInput" placeholder="Your Phone" oninput="updateCard()">
                </label>
                <div class="hidden">
                    <div class="theme-buttons">
                        <button class="theme-button theme1" style="color: black;" onclick="setTheme('theme1')">Classic</button>
                        <button class="theme-button theme2" onclick="setTheme('theme2')">Midnight</button>
                        <button class="theme-button theme3" onclick="setTheme('theme3')">Ocean</button>
                        <button class="theme-button theme4" onclick="setTheme('theme4')">Neon</button>
                        <button class="theme-button theme5" onclick="setTheme('theme5')" style="color: black;">Pastel</button>
                        <button class="theme-button theme6" onclick="setTheme('theme6')">Dark</button>
                        <button class="theme-button theme7" onclick="setTheme('theme7')" style="color: black;">Light</button>
                        <button class="theme-button theme8" onclick="setTheme('theme8')" style="color: black;">Vibrant</button>
                        <button class="theme-button theme9" onclick="setTheme('theme9')" style="color: black;">Minimalist</button>
                        <button class="theme-button theme10" onclick="setTheme('theme10')">Artistic</button>
                        <button class="theme-button theme11" onclick="setTheme('theme11')">Futuristic</button>
                        <button class="theme-button theme12" onclick="setTheme('theme12')"style="color: black;">Rustic</button>
                        <button class="theme-button theme13" onclick="setTheme('theme13')">Elegant</button>
                        <button class="theme-button theme14" onclick="setTheme('theme14')">Playful</button>
                        <button class="theme-button theme15" onclick="setTheme('theme15')">Retro</button>
                        <button class="theme-button theme16" onclick="setTheme('theme16')">Bold</button>
                        <button class="theme-button theme17" onclick="setTheme('theme17')">Art Deco</button>
                        <button class="theme-button theme18" onclick="setTheme('theme18')">Whimsical</button>
                        <button class="theme-button theme19" onclick="setTheme('theme19')">Geometric</button>
                        <button class="theme-button theme20" onclick="setTheme('theme20')">Gothic</button>
                    </div>
                </div>
            </div>
            
            
            <div class="cf-2">
                <div class="theme-buttons">
                    <button class="theme-button theme1" style="color: black;" onclick="setTheme('theme1')">Classic</button>
                    <button class="theme-button theme2" onclick="setTheme('theme2')">Midnight</button>
                    <button class="theme-button theme3" onclick="setTheme('theme3')">Ocean</button>
                    <button class="theme-button theme4" onclick="setTheme('theme4')">Neon</button>
                    <button class="theme-button theme5" onclick="setTheme('theme5')" style="color: black;">Pastel</button>
                    <button class="theme-button theme6" onclick="setTheme('theme6')">Dark</button>
                    <button class="theme-button theme7" onclick="setTheme('theme7')" style="color: black;">Light</button>
                    <button class="theme-button theme8" onclick="setTheme('theme8')" style="color: black;">Vibrant</button>
                    <button class="theme-button theme9" onclick="setTheme('theme9')" style="color: black;">Minimalist</button>
                    <button class="theme-button theme10" onclick="setTheme('theme10')">Artistic</button>
                    <button class="theme-button theme11" onclick="setTheme('theme11')">Futuristic</button>
                    <button class="theme-button theme12" onclick="setTheme('theme12')"style="color: black;">Rustic</button>
                    <button class="theme-button theme13" onclick="setTheme('theme13')">Elegant</button>
                    <button class="theme-button theme14" onclick="setTheme('theme14')">Playful</button>
                    <button class="theme-button theme15" onclick="setTheme('theme15')">Retro</button>
                    <button class="theme-button theme16" onclick="setTheme('theme16')">Bold</button>
                    <button class="theme-button theme17" onclick="setTheme('theme17')">Art Deco</button>
                    <button class="theme-button theme18" onclick="setTheme('theme18')">Whimsical</button>
                    <button class="theme-button theme19" onclick="setTheme('theme19')">Geometric</button>
                    <button class="theme-button theme20" onclick="setTheme('theme20')">Gothic</button>
                </div>
            </div>
             <!-- Preview Section -->
            <div class="Preview">
                <div class="card-preview" id="cardPreview">
                    <h2 id="cardName">Name</h2>
                    <p id="cardJob">Job Title</p>
                    <hr class="divider">
                    <p id="cardLinkedin" class="card-hidden "><i class="fab fa-linkedin"></i> <span id="linkedinText"></span></p>
                    <p id="cardWeb" class="card-hidden "><i class="fas fa-globe"></i> <span id="webText"></span></p>
                    <p id="cardGithub" class="card-hidden "><i class="fab fa-github"></i> <span id="githubText">GitHub</span></p>
                    <p id="cardLocation" class="card-hidden "><i class="fas fa-map-marker-alt"></i> <span id="locationText">Location</span></p>
                    <p id="cardEmail" class="card-hidden "><i class="fas fa-envelope"></i> <span id="emailText">Email</span></p>
                    <p id="cardPhone" class="card-hidden "><i class="fas fa-phone"></i> <span id="phoneText">Phone</span></p>
                </div>
                <button class="download" onclick="downloadCard()">Download Card</button>
            </div>
        </div>

       
        
        
    </div>

    <script src="card.js"></script>
</body>
</html>
